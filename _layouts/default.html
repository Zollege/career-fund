<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Inter Font from Google Fonts (Aeonik alternative) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="{{ '/assets/css/bootstrap.min.css' | relative_url }}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ '/assets/css/custom.css' | relative_url }}" rel="stylesheet">
    
    <!-- Schema.org Structured Data -->
    {% include schema-organization.html %}
    {% include schema-breadcrumb.html %}
    {% include schema-webpage.html %}
</head>
<body>
    {% include header.html %}
    
    <main>
        {{ content }}
    </main>
    
    {% include footer.html %}
    
    <!-- Bootstrap JS Bundle -->
    <script src="{{ '/assets/js/bootstrap.bundle.min.js' | relative_url }}"></script>
    <!-- Custom JS -->
    <script src="{{ '/assets/js/custom.js' | relative_url }}"></script>
</body>
</html>
